<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangman</title>

    <!-- stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/hangman.css">

    <!-- font style -->
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <!-- JavaScript plugins -->
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

<body class="intro-screen row">
    <div class="hidden-xs col-md-3">
        <div class="stick-figure center-block">
            <div class="thought-bubble">Oh no...</div>
            <!-- image from public domain pd4pic.com -->
            <img src="img/stickman_intro.png" />
        </div>
    </div>
    <div class="title-area center-block text-center col-md-9">
        <div class="title">Hangman!</div>
        <div class="button-area">
            <button class="start" type="button">Start Game</button>
        </div>
        <div class="button-area">
            <button class="mode" type="button">Select Mode</button>
        </div>
    </div>
