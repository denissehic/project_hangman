<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangman</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/hangman.css">
    <link rel="stylesheet" href="css/intro-screen.css">

    <!-- font style -->
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <!-- JavaScript plugins -->
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/visuals.js" type="text/javascript"></script> <!-- sharynne's front end scripts -->

</head>
<body class="intro-screen">
    <audio id="clickSound">
        <source src="http://mihailo.centarzatalente.com/sounds/click.mp3"></source>
        <source src="http://mihailo.centarzatalente.com/sounds/click.ogg"></source>
        Audio not supported.
    </audio>

    <audio id="clickSound2">
        <source src="http://mihailo.centarzatalente.com/sounds/clickUp.mp3"></source>
        <source src="http://mihailo.centarzatalente.com/sounds/clickUp.ogg"></source>
        Audio not supported.
    </audio>

    <div class="stick-figure">
        <div class="thought-bubble">Oh no...</div>
        <!-- image from public domain pd4pic.com -->
        <img src="img/stickman_intro.png" />
    </div>
    <div class="title-area">
        <div class="title">Hangman!</div>
        <div class="button-area">
            <button class="start" type="button">Start Game</button>
        </div>
        <div class="button-area">
            <button class="mode" type="button">Select Mode</button>
        </div>
    </div>
</body>
</html>
